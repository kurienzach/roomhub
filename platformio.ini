; http://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = d1_mini_ota

[env]
lib_deps = 
  WifiManager

[env:d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini
upload_port=192.168.1.20
monitor_port=/dev/cu.wchusbserial1410
monitor_speed = 115200

[env:d1_mini_ota]
platform = espressif8266
framework = arduino
board = d1_mini
upload_port=192.168.1.20
upload_protocol = espota
upload_flags =
  --port=8266
  --auth=admin

